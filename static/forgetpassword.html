        <div class="container d-flex justify-content-center mt-5">
            <div class="card">
                <h1 class="card-header text-center">RESET PASSWORD</h1>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-warning" id="submitButton">SUBMIT</button>
                        </div>

                        
                        <div class="mb-3 d-none" id="passwordResetFields">
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-3" >
                                <div class="alert alert-primary alert-dismissible py-1" id="passwordMessage" role="alert">
                                    <ul class="my-1">
                                        <li id="length">8 characters minimum</li>
                                        <li id="upper">1 uppercase letter</li>
                                        <li id="lower">1 lowercase letter</li>
                                        <li id="numsym">1 number or symbol</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="repeatPassword" class="form-label">Confirm Password:</label>
                                <input type="password" class="form-control" id="repeatPassword" name="repeatPassword">
                            </div>
                            <div id="passwordCheck"></div>
                            <button type="button" class="btn btn-warning" id="resetPasswordButton" disabled>
                                Reset Password
                            </button>
                        </div>

                        <div class="my-2">

    <script>
    function displayTime() {
        let now = new Date();
        let formattedTime = now.toLocaleString('en-US', {
            month: '2-digit',
            day: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true
        });
        document.getElementById('time').innerText = formattedTime;
    }
    displayTime();
  </script>
